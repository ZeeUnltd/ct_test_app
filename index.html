<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,300;0,400;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              display: ["Lato"],
              nav: ["Bebas Neue", "sans - serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <header class="sticky top-0">
      <nav class="text-bold">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button
                onclick="toggleMenu(event)"
                type="button"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                        Icon when menu is closed.
                        Menu open: "hidden", Menu closed: "block"
                      -->
                <img
                  id="navButton"
                  onclick="toggleMenu(event)"
                  src="/assets/img/logo-app.png"
                  title="top"
                  alt="top"
                  class="h-16 hidden md:block"
                  srcset=""
                />
                <svg
                  class="block h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
                <!--
                        Icon when menu is open.
            
                        Menu open: "block", Menu closed: "hidden"
                      -->
                <svg
                  onclick="toggleMenu(event)"
                  class="hidden h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <!-- Desktop Nav Menu -->
            <div
              class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between"
            >
              <div id="mobileMenu" class="flex flex-shrink-0 items-center">
                <img
                  class="h-8 w-auto"
                  src="/assets/img/logo-app.png"
                  alt="Your Company"
                />
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div
                  class="flex space-x-4 underline-offset-8 underline italic uppercase text-bold text-9xl text-white"
                >
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <!-- <a
                    href="#"
                    class="text-white rounded-md px-3 py-2 text-sm font-bold"
                    aria-current="page"
                    >Dashboard</a
                  > -->
                  <a
                    href="#"
                    class="text-gray-300 font-nav hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-bold"
                  >
                    01. History</a
                  >
                  <a
                    href="#"
                    class="text-gray-300 font-nav hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-bold"
                    >02. Team</a
                  >
                  <a
                    href="#"
                    class="text-gray-300 font-nav hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-bold"
                    >Calendar</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile Dropdown Menu, show/hide based on menu state. -->
        <div id="mobileDropdown" class="hidden md:hidden bg-white">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="#"
              class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
              aria-current="page"
              >Dashboard</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
              >Team</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
              >Projects</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
              >Calendar</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="bg-[url('./assets/img/hero-min.jpeg')] bg-no-repeat h-screen md:bg-[top_left_75%] bg-[center_left_62%] bg-cover md:bg-auto mt-[-4em]"
      >
        &#32;
      </section>
      <section
        id="history"
        class="bg-[url('./assets/img/2nd-backdrop-peak-min.jpeg')] bg-no-repeat h-screen bg-cover"
      >
        &#32;
      </section>
    </main>
    <footer></footer>
    <script>
      window.onscroll = function () {
        myFunction();
      };
      let header = document.querySelectorAll("header");
      let dropDownMenu = document.getElementById("mobileDropdown");
      let navMenu = document.getElementById("navButton");

      let isDropownOpen = false;

      function myFunction() {
        if (window.pageYOffset > 100) {
          header[0].classList.add("bg-white");
          console.log(header.classList);
        } else {
          header[0].classList.remove("bg-white");
        }
      }

      const toggleMenu = () => {
        isDropownOpen = !isDropownOpen;
        if (isDropownOpen) {
          dropDownMenu.style.display = "block";
          navMenu.parentNode.children[4].style.display = "block";
          navMenu.parentNode.children[3].style.display = "none";
        } else {
          navMenu.parentNode.children[3].style.display = "block";
          navMenu.parentNode.children[4].style.display = "none";
          dropDownMenu.style.display = "none";
        }
      };
    </script>
  </body>
</html>
