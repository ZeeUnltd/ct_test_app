  <body>

      function computeTotal() {
        let total = 0;
        $("li").each((el) => {
          let li = $("li")[el];
          total += parseInt($(li).text(), 10);
        });
        $("#total").text(`Total: ${total}`);
      }

      document.addEventListener("DOMContentLoaded", function () {
        computeTotal();
      });
    </script>
