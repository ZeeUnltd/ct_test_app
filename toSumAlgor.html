<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function twoSum(nums, targetSum) {
        const newMappedArray = new Map();

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          const complement = targetSum - num;

          // Check if the indices are already in the Map
          if (newMappedArray.has(complement)) {
            return [newMappedArray.get(complement), i]; // rteurn the two numbers
          }

          // if not in the map, store them
          newMappedArray.set(num, i);
        }

        return null; // if no pairs
      }

      // Example :
      const nums = [2, 7, 11, 15];
      const targetSum = 9;
      const result = twoSum(nums, targetSum);
      if (result) {
        console.log(
          `two numbers in the array that add up to the target sum: ${targetSum} are ${result[0]} and ${result[1]}.`
        );
      } else {
        console.log("No such pair exists.");
      }
    </script>
  </body>
</html>
